<html>
  <head>
    <title></title>
  </head>
  <body>
    <div id="app">
      <button id="btn">Clique Aqui</button>
      <br />
      <div class="box"></div>
    </div>

    <script>
      let btnElement = document.querySelector("button#btn");
      let divBox = document.querySelector("div.box");
      let divBoxElement = document.createElement("div");
      divBoxElement.style.marginTop = 5;
      divBoxElement.style.width = 100;
      divBoxElement.style.height = 100;
      divBoxElement.style.backgroundColor = "#f00";

      btnElement.onclick = () => {
        divBox.appendChild(divBoxElement);
      };
    </script>
  </body>
</html>
